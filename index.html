<!DOCTYPE html>
<html>

<head>

<script type="text/javascript">
    function tambah_data() {
        var mysql = require('mysql');

        var id = document.getElementById("id").value;
        var nama = document.getElementById("nama").value;

        var connection = mysql.createConnection({
            host: 'localhost',
            user: 'root',
            password: 'khoir',
            database: 'electron'
        });

        connection.connect(function (err) {
            if (err) {
                alert('Koneksi error ' + err);
            }
        });
        connection.query(" insert into belajar1(id,nama) values('" + id + "','" + nama + "') ", function (err, rows) {
            if (err) {
                alert('query error ' + err);
            }
            else {
                alert('Data berhasil ditambahkan');
            }
        })
        connection.end();
    }

</script>

<body>
    <input id="id" type="text" name="" placeholder="Masukan Nama">
    <input id="nama" type="text" name="" placeholder="Masukan Usia"><br>
    <input onclick="tambah_data()" type="button" name="" value="Simpan Data">
</body>

</html>
